      <span class="debts">1</span>

    </article>

    <article class="card">
      <i class="user-icon smaller" style="background-image:url('http://www.gravatar.com/avatar/532ad97fbf9402eaff6fb6c29ae5faf7.jpg?s=100')"></i>
