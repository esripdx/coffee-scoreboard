<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/css/mobile-fonts.css">
  <link rel="stylesheet" href="/css/mobile.css">

<body>

  <section id="requests">

    <article class="card">

        <p class="message"><span class="name">Paul</span> wants a ham sandwich.</p>
