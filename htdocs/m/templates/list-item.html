<article class="card" id="{{name}}">
  <i class="user-icon smaller" style="background-image:url('{{icon}}')"></i>
  <span class="debts">1</span>
  <a href="#" class="more"></a>
  <div class="content"><p class="message"><span class="name">{{name}}</span> owes you 2 coffees.</p></div>

  <div class="slider-wrap">
    <hr />
    <div class="slider" id="slider">

      <i class="slider-icon left me" style="background-image:url('http://www.gravatar.com/avatar/2bb8f84e5afc6318fd03de5bf28d1edc.jpg?s=100')"></i>
      <i class="slider-icon right them" style="background-image:url('{{icon}}')"></i>
      <p class="swipe-text" id="slider-text">swipe to transfer</p>
    </div>
  </div>
</article>
